<main>
    <h1>Detalhes da História</h1>
    <form th:action="@{/historias/nova}" method="POST">
        <div class="container-historia">
            <div class="secao-capa">
                <h2>Capa</h2>
                <div class="capa-preview">
                    <span>Recomendado: 512x800px</span>
                </div>
                <label for="capa" class="btn-upload">
                    Fazer upload
                </label>
                <input type="file" id="capa" name="capa" accept="image/*">
            </div>

            <div class="secao-informacoes">
                <div class="form-grupo">
                    <label for="titulo">Título da História</label>
                    <input type="text" name="titulo" id="titulo" placeholder="O título perfeito para sua obra!" required>
                </div>

                <div class="form-grupo">
                    <label for="sinopse">Sinopse (Descrição)</label>
                    <textarea id="sinopse" name="sinopse" placeholder="Descreva sua história em até 2000 caracteres..." required></textarea>
                </div>

                <div class="form-grupo">
                    <label for="genero">Gênero Principal</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione...</option>
                        <option value="romance">Romance</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="ficcao">Ficção Científica</option>
                        <option value="terror">Terror</option>
                        <option value="suspense">Suspense</option>
                    </select>
                </div>

                <div class="form-grupo">
                    <label for="tags">Tags (separadas por vírgula)</label>
                    <input type="text" id="tags" name="tags" placeholder="#magia, #vampiros, #escolar, #lgbtq">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit"> Salvar e Iniciar Escrita</button>
        </div>
    </form>
</main>

<script>
    // Pequeno script para pré-visualizar a imagem da capa (opcional, mas útil)
    document.getElementById('capa').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.querySelector('.capa-preview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Pré-visualização da Capa">`;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
