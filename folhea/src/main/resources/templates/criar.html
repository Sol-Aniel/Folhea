<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova História</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/criar.css}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <img th:src="@{/img/logoMenor.png}" alt="Logo">
        <form class="search-bar flex items-center border border-gray-300 rounded-full overflow-hidden">
            <input type="text" name="busca" placeholder="Pesquisar..." class="border-none px-4 py-2 outline-none">
            <button type="submit" class="bg-white border-none p-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                    <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
            </button>
        </form>

        <nav class="flex space-x-4">
            <a th:href="@{/home}"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" /></svg></a>
            <a th:href="@{/historias/biblioteca}"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm0-80h480v-640h-80v280l-100-60-100 60v-280H240v640Zm0 0v-640 640Zm200-360 100-60 100 60-100-60-100 60Z" /></svg></a>
            </nav>
    </header>

    <main class="p-4 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Criar Nova História</h1>

        <form th:action="@{/historias/nova}" method="POST" class="story-form-container max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl">

            <div class="container-historia grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

                <div class="secao-capa flex flex-col items-center col-span-1 border-r border-gray-100 pr-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Capa</h2>
                    <div class="capa-preview w-40 h-64 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-center text-gray-500 text-sm overflow-hidden mb-4">
                        <span>Recomendado: 512x800px</span>
                    </div>
                    <label for="capa" class="cursor-pointer px-4 py-2 bg-purple-100 text-purple-600 font-medium rounded-lg hover:bg-purple-200 transition duration-150">
                        Fazer upload
                    </label>
                    <input type="file" id="capa" name="capa" accept="image/*" class="hidden">
                </div>

                <div class="secao-informacoes flex flex-col gap-4 col-span-2">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Informações Básicas</h2>

                    <div class="form-grupo">
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título da História</label>
                        <input type="text" name="titulo" id="titulo" placeholder="O título perfeito para sua obra!" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2 border">
                    </div>

                    <div class="form-grupo">
                        <label for="sinopse" class="block text-sm font-medium text-gray-700">Sinopse (Descrição)</label>
                        <textarea id="sinopse" name="sinopse" placeholder="Descreva sua história em até 2000 caracteres..." required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 h-32 p-2 border resize-none"></textarea>
                    </div>

                    <div class="form-grupo">
                        <label for="genero" class="block text-sm font-medium text-gray-700">Gênero Principal</label>
                        <select id="genero" name="genero" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2 border bg-white">
                            <option value="">Selecione...</option>
                            <option value="romance">Romance</option>
                            <option value="fantasia">Fantasia</option>
                            <option value="ficcao">Ficção Científica</option>
                            <option value="terror">Terror</option>
                            <option value="suspense">Suspense</option>
                        </select>
                    </div>

                    <div class="form-grupo">
                        <label for="tag" class="block text-sm font-medium text-gray-700">Tags (separadas por vírgula)</label>
                        <input type="text" id="tag" name="tag" placeholder="#magia, #vampiros, #escolar, #lgbtq" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2 border">
                    </div>
                </div>
            </div>

            <div class="secao-capitulo bg-purple-50 p-6 border border-purple-200 rounded-lg mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-5">Escreva o Primeiro Capítulo</h2>

                <div class="form-grupo mb-4">
                    <label for="tituloCapitulo" class="block text-sm font-medium text-gray-700">Título do Capítulo (Opcional)</label>
                    <input type="text" name="tituloCapitulo" id="tituloCapitulo" placeholder="Ex: O Despertar da Brisa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2 border">
                </div>

                <div class="form-grupo">
                    <label for="conteudoCapitulo" class="block text-sm font-medium text-gray-700">Conteúdo do Capítulo</label>
                    <textarea id="conteudoCapitulo" name="conteudoCapitulo" placeholder="Comece a escrever a sua história aqui! Use sua imaginação e crie um mundo incrível." required class="mt-1 block w-full rounded-md border-gray-300 shadow-lg focus:border-purple-600 focus:ring-purple-600 h-64 p-3 border resize-y"></textarea>
                </div>
            </div>

            <div class="form-actions flex justify-end mt-6">
                <button type="submit" class="px-8 py-3 bg-purple-600 text-white font-bold rounded-full text-lg shadow-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105">
                    Salvar História e Publicar Capítulo
                </button>
            </div>
        </form>
    </main>

    <footer class="text-center p-4 bg-white text-gray-500 border-t border-gray-200">
        &copy; 2025 Folhea - Todos os direitos reservados
    </footer>

    <script>
        // Pequeno script para pré-visualizar a imagem da capa
        document.getElementById('capa').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.querySelector('.capa-preview');
                    // CORREÇÃO: Usando a sintaxe correta para string no innerHTML
                    preview.innerHTML = `<img src="${e.target.result}" alt="Pré-visualização da Capa" class="w-full h-full object-cover">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
