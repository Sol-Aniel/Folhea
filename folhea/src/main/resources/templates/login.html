<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
                body {
                  margin: 0;
                  padding: 0;
                  font-family: Arial, sans-serif;
                  background-color: #66c4d3; /* Fundo azul claro */
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                }

                .login-box {
                  background: #fff;
                  padding: 30px;
                  border-radius: 10px;
                  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                  width: 300px;
                  text-align: center;
                }

                .login-box h2 {
                  margin-bottom: 20px;
                  font-size: 24px;
                  font-weight: bold;
                }

                .login-box label {
                  display: block;
                  text-align: left;
                  margin: 10px 0 5px;
                  font-size: 14px;
                  font-weight: bold;
                }

                .login-box input {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                }

                .login-box button {
                  width: 100%;
                  padding: 10px;
                  background-color: #007BFF;
                  border: none;
                  border-radius: 5px;
                  color: #fff;
                  font-size: 16px;
                  cursor: pointer;
                }

                .login-box button:hover {
                  background-color: #0056b3;
                }

                .login-box a {
                  display: block;
                  margin-top: 15px;
                  text-decoration: none;
                  color: #007BFF;
                  font-size: 14px;
                }

                .login-box a:hover {
                  text-decoration: underline;
                }

                .error-message {
                  margin-top: 10px;
                  padding: 8px;
                  background-color: #f8d7da;
                  color: #721c24;
                  border: 1px solid #f5c6cb;
                  border-radius: 5px;
                  font-size: 13px;
                }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class ="text-center mb -4">Login</h2>
    <form action="/logar" method="POST">
        <div class="form-group">
        <label for="username">E-mail</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuÃ¡rio">
        </div>
        <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-primeary btn-block">Entrar</button><br>
        <a href="/cadastrarUsuario">Registrar-se</a>

        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
    </form>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
