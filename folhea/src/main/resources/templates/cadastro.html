<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #66c4d3; /* Fundo azul claro */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .cadastro-box {
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
          width: 300px;
          text-align: center;
        }

        .cadastro-box h2 {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
        }

        .cadastro-box label {
          display: block;
          text-align: left;
          margin: 10px 0 5px;
          font-size: 14px;
          font-weight: bold;
        }

        .cadastro-box input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        .cadastro-box button {
          width: 100%;
          padding: 10px;
          background-color: #007BFF;
          border: none;
          border-radius: 5px;
          color: #fff;
          font-size: 16px;
          cursor: pointer;
        }

        .cadastro-box button:hover {
          background-color: #0056b3;
        }

        .cadastro-box a {
          display: block;
          margin-top: 15px;
          text-decoration: none;
          color: #007BFF;
          font-size: 14px;
        }

        .cadastro-box a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Cadastro</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" name="nome" class="form-control" id="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" name="senha" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirme sua Senha:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button><br>
        <a href="/login">Voltar</a>
    </form>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
