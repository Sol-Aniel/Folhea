<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;


            background:
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("screenshot.png") center/cover no-repeat;
            filter: blur(6px) brightness(0.7);
            z-index: -1;
        }


        .cadastro-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .cadastro-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .cadastro-box label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .cadastro-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cadastro-box button {
            width: 100%;
            padding: 10px;
            background-color: #b700ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .cadastro-box button:hover {
            background-color: #9f01dd;
        }

        .cadastro-box a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #ebebeb;
            font-size: 14px;
        }

        .cadastro-box a:hover {
            text-decoration: underline;
        }

       
    </style>
</head>

<body>
    <div class="cadastro-box">
        <h2>Cadastro</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu melhor email">
            <label for="user">Nome de usuário</label>
            <input type="text" id="user" placeholder="Digite seu nome de usuário">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <label for="senhaConfirm">Confirme sua senha</label>
            <input type="password" id="confirm" placeholder="Confirme a senha">

            <button type="submit" ><a href="login.html">Enviar</a></button>
            <a href="login.html">Já tem uma conta? Entrar</a>

        </form>
    </div>
</body>

</html>
