<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<style>

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: url('fundoOpcoesPerfil.png') center/cover no-repeat; 
    display: flex;
    justify-content: center;
    align-items: flex-start;
    position: relative;
  }


  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(1px) brightness(0.85); 
    z-index: 1;
  }


  .perfil-menu {
    position: absolute;
    top: 80px;
    right: 20px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    padding: 20px;
    width: 200px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    z-index: 2; 
    text-align: center;
  }

  .perfil-menu a {
    display: block;
    padding: 10px;
    margin: 5px 0;
    text-decoration: none;
    color: #4b005a;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .perfil-menu a:hover {
    background-color: rgba(155, 0, 142, 0.2);
  }

  .perfil-menu .voltar 
             {
                position: absolute;
                top: 10px;
                left: 10px;
             }

</style>
</head>
<body>

<div class="overlay"></div>

<div class="perfil-menu">
  <a href="home.html" class="voltar"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
            </svg></a>  
  <a href="perfil.html">Ver Perfil</a>
  <a href="logout.html">Logout</a>
</div>

</body>
</html>
