    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                    width="24px" fill="#1f1f1f">

                </svg></a>
            <a th:href="@{/historias/nova}"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"

    <main>
        <div th:if="${param.sucesso}" class="alerta-sucesso">
            <p th:text="${param.sucesso[0]}"></p>
        </div>

        <div th:if="${param.erro}" class="alerta-erro">
            <p th:text="${param.erro[0]}"></p>
        </div>

        <div class="biblioteca-section">

            <h2 th:if="${listas != null and listas.size() > 0}">
                <span th:text="${listas.size()}">0</span> Histórias Encontradas
            </h2>

            <div th:if="${listas == null or listas.size() == 0}">
                <h2>Nenhuma história encontrada.</h2>
                <p>Tente refinar sua busca ou <a th:href="@{/historias/nova}">crie uma nova história</a>!</p>
            </div>

            <div class="galeria" th:if="${listas != null and listas.size() > 0}">
                <div class="livro-card" th:each="historia : ${listas}">

                    <a th:href="@{/historias/{id}(id=${historia.id})}">

                        <img th:src="@{/img/livro-padrao.png}" alt="Capa da História">

                        <div class="livro-info">
                            <h3 th:text="${historia.titulo}">Título Padrão</h3>

                            <p>por <span th:text="${historia.usuario?.nome}">Autor Desconhecido</span></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Folhea - Todos os direitos reservados
    </footer>
</body>

</html>
