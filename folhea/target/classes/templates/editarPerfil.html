<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="'Editar Perfil | ' + ${usuario?.username} ?: 'Editar Perfil'">Editar Perfil</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/editarPerfil.css}">
</head>

<body>
    <header>
            </header>

    <main>
        <h1>Editar Perfil</h1>

                <form class="formulario-edicao" th:action="@{usuarios/perfil/id}" method="POST" enctype="multipart/form-data">
            
            <div class="foto-perfil-area">
                <div class="foto-perfil-preview">
                                        <img th:src="@{${usuario?.fotoPerfil ?: '/img/foto_perfil_padrao.png'}}" alt="Foto de Perfil">
                </div>
                <input type="file" id="foto-input" name="fotoPerfil" style="display: none;">
                <button type="button" class="btn-upload" onclick="document.getElementById('foto-input').click()">Mudar Foto</button>
            </div>

            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                                <input type="text" id="username" name="username" th:value="${usuario?.username}" required>
            </div>

            <div class="form-group">
                <label for="nome-exibicao">Nome de Exibição</label>
                                <input type="text" id="nome-exibicao" name="nomeExibicao" th:value="${usuario?.nomeExibicao}" required>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                                <textarea id="bio" name="bio" placeholder="Fale um pouco sobre você, seus gêneros favoritos e o que você escreve." th:text="${usuario?.bio}">Conteúdo da bio padrão.</textarea>
            </div>

            <div class="form-group">
                <label for="localizacao">Localização</label>
                                <input type="text" id="localizacao" name="localizacao" th:value="${usuario?.localizacao}">
            </div>

            <button type="submit" class="btn-salvar">Salvar Alterações</button>
            <div style="clear: both;"></div>
        </form>
    </main>
</body>
</html>
