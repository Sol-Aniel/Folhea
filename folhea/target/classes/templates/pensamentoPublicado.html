      <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const notification = document.getElementById('publish-notification');

      // Verifica se o par칙metro 'status=published' est치 na URL
      if (status === 'published' && notification) {
        // Remove o par칙metro 'status' da URL para que n칚o reapare칞a em recargas futuras
        history.replaceState(null, '', window.location.pathname);
        
        // 1. Exibe a notifica칞칚o (se j치 n칚o estiver vis칤vel pelo Thymeleaf)
        notification.classList.add('show');

        // 2. Esconde a notifica칞칚o ap칩s 3 segundos
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000); 

        // 3. Limpa o campo de texto (opcional, mas boa pr치tica)
        const publicacaoInput = document.getElementById('publicacao');
        if (publicacaoInput) {
          publicacaoInput.value = '';
        }
      }
    });
  </script>
