    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">

</head>

<body>
    <header>
        <img th:src="@{/images/logoMenor.png}" alt="Logo">
        <form class="search-bar" action="#" method="GET">
            <input type="text" name="busca" placeholder="Pesquisar...">

                    <img th:src="@{/images/livro6.jpeg}" alt="Imagem 6">
                    <img th:src="@{/images/livro7.jpeg}" alt="Imagem 7">
                    <img th:src="@{/images/livro8.jpeg}" alt="Imagem 8">
                    <img th:src="@{/images/livro9.jpeg}" alt="Imagem 9">
