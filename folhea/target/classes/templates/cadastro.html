<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">

</head>

<body>
    <div class="cadastro-box"> <a th:href="@{/}" class="voltar"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                                                                        viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
            </svg></a>
        <div class="titulo">


            <h2>Cadastro</h2>
        </div>
        <form>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu melhor email">
            <label for="user">Nome de usuário</label>
            <input type="text" id="user" placeholder="Digite seu nome de usuário">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <label for="senhaConfirm">Confirme sua senha</label>
            <input type="password" id="confirm" placeholder="Confirme a senha">

            <button type="submit"><a th:href="@{/login}">Enviar</a></button>
            
            <a th:href="@{/login}">Já tem uma conta? Entrar</a>

        </form>
    </div>
</body>

</html>
