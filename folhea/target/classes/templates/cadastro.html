<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">

</head>

<body>
    <div class="cadastro-box"> <a th:href="@{/}" class="voltar"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                                                                        viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
            </svg></a>
        <div class="titulo">


            <h2>Cadastro</h2>
        </div>
        <form action="#" th:action="@{/cadastroUsuario}" method="POST" th:object="${usuario}">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu melhor email" th:field="*{email}" required />
            <label for="user">Nome de usuário</label>
            <input type="text" id="user" placeholder="Digite seu nome de usuário" th:field="*{nome}" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" th:field="*{senha}" required />

            <label for="confirmSenha">Confirmar Senha:</label>
            <!-- esse campo não precisa estar no Entity, pode ser só no DTO -->
            <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Digite sua senha" required />

            <button type="submit"><a th:href="@{/login}">Enviar</a></button>
            
            <a th:href="@{/login}">Já tem uma conta? Entrar</a>

            <div th:if="${param.error}" class="error-message">
                Usuário ou senha inválidos!
            </div>

        </form>
    </div>
</body>

</html>
