<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
    <div class="login-box">
        <a th:href="@{/}" class="voltar"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                                                 viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
            </svg></a>
        <h2>Login</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu nome de usuário">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">



            <button type="submit">Entrar</button>
            <a th:href="@{/cadastroUsuario}">Registrar-se</a>

            <div class="error-message">Usuário ou senha inválidos!</div>
        </form>
    </div>
</body>

</html>
