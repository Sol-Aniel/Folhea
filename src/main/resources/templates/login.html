<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/placeholder.css}">
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="#" th:action="@{/login}">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu nome de usuário">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <button type="submit">Entrar</button>
        <a th:href="@{/cadastroUsuario}">Registrar-se</a>

        <div class="error-message">Usuário ou senha inválidos!</div>
    </form>
</div>
</body>
</html>
